    <div class="modal fade" id="create-contact-popup">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="create-new-contact">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create Contact</h4>
                        <button type="reset" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row form-row">
                            <div class="col">
                                <label for="fname">First Name:</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                    name="firstname">
                            </div>
                            <div class="col">
                                <label for="lname">Last Name:</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                    name="lastname">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number"
                                    name="phone">
                            </div>
                            <div class="col">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email"
                                    name="email">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col">
                                <label for="jobTitle">Job Title:</label>
                                <input type="text" class="form-control" id="jobTitle" placeholder="Enter Job Title"
                                    name="jobtitle">
                            </div>
                            <div class="col">
                                <label for="company">Company:</label>
                                <input type="Text" class="form-control" id="company" placeholder="Enter Company Name"
                                    name="companyname">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="addressLineOne">Address Line 1:</label>
                            <input type="textarea" class="form-control" id="addressLineOne"
                                placeholder="Enter Address Line 1" name="addressLineOne">
                            <label for="addressLineTwo">Address Line 2:</label>
                            <input type="textarea" class="form-control" id="addressLineTwo"
                                placeholder="Enter Address Line 2" name="addressLineTwo">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                        <button type="submit" class="btn btn-success" data-dismiss="modal"
                            id="saveNewContact">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
